<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Welcome to my first blog in Angular</h1>

      <h2>Posts</h2>
      <ul class="list-group">
        <app-posts-list *ngFor="let post of posts"
                   [postsTitle]="post.title"
                   [postsContent]="post.content"
                   [postsCreatedAt]="post.created_at"
                   [postsLoveIts]="post.loveIts"></app-posts-list>
      </ul>
    </div>
  </div>
</div>
